{{- $section2 := .Site.Params.section2 }}
{{- $title    := index $section2 "title" }}
{{- $subtitle := index $section2 "subtitle" }}
{{- $features := index $section2 "features" }}
<section id="features" class="section is-medium section-feature-grey">
  <div class="container">
    <div class="columns">
      <div class="column is-centered-tablet-portrait">
        <h1 class="title section-title">{{ $title }}</h1>
        <h3 class="subtitle is-5 is-muted">{{ $subtitle }}</h3>
        <div class="divider"></div>
        <div>
          <img src="images/screenshots/app-iphone.png" style="width: auto; height: 600px; padding-top: 20px;">
        </div>
      </div>
      <div class="column is-7 mt-60">
        <div style="padding-top: 90px;">
          {{- range $features }}
        <article class="media icon-box revealOnScroll delay-1" data-animation="fadeInLeft">
          <figure class="media-left">
            <p class="image">
              <img src="{{ printf "/images/illustrations/icons/%s.svg" .icon | relURL }}">
            </p>
          </figure>
          <div class="media-content mt-50">
            <div class="content">
              <p>
                <span class="icon-box-title">{{ .title }}</span>

                <span class="icon-box-text">{{ .text | markdownify }}</span>
              </p>
            </div>
          </div>
        </article>
        {{- end }}
        </div>
      </div>
    </div>
  </div>
</section>
