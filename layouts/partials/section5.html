<section id="contact" class="section section-light-grey is-medium">
  <div class="container">
    <div class="title-wrapper has-text-centered">
      <h2 class="title is-2 is-spaced">Send Us A Message</h2>
      <h3 class="subtitle is-5 is-muted">We'd love to help you keep your patients safe</h3>
      <div class="divider is-centered"></div>
    </div>

    <div class="content-wrapper">
      <div class="columns">
        <div class="column is-6 is-offset-3">
          <form action="https://formspree.io/mdowgwyd" method="POST">
            <div class="columns is-multiline">
              <div class="column is-6">
                <input class="input is-medium" type="text" placeholder="Name" name="name">
              </div>
              <div class="column is-6">
                <input class="input is-medium" type="email" placeholder="Email address" name="email">
              </div>
              <div class="column is-12">
                <textarea class="textarea" rows="10" placeholder="Write someting..." name="message"></textarea>
              </div>
              <div class="form-footer has-text-centered mt-10">
                <button class="button cta is-large primary-btn raised is-clear">Send Message</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
